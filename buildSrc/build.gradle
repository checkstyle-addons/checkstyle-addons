plugins {
    id 'idea';
}
repositories {
    mavenLocal()
    mavenCentral()
}

configurations {
    provided
}

dependencies {
    provided group: 'com.google.code.findbugs', name: 'annotations', version: '3.0.0';
    provided group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.0';
}

sourceSets.main.compileClasspath += configurations.provided;
sourceSets.main.runtimeClasspath += configurations.provided;
sourceSets.test.compileClasspath += configurations.provided;
sourceSets.test.runtimeClasspath += configurations.provided;

idea.project {
    languageLevel = '1.7';
    // TODO set file encoding to UTF-8
    // example: http://mrhaki.blogspot.de/2012/09/gradle-goodness-customize-idea-project.html
}
idea.module {
    downloadSources = true;
    downloadJavadoc = true;
    scopes.PROVIDED.plus += [configurations.provided];
}
