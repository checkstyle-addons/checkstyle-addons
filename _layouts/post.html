{% include header.html %}

<div class="article">
    <h1>{{ page.date | date: "%b %-d, %Y" }} - {{ page.title }}</h1>
    <div class="post-content">
    {{ content }}
    </div>
</div>

<p/><br/>
<ul class="pager">
  <li class="previous{% if page.previous %} {% else %} disabled{% endif %}"><a href="{{ site.baseurl}}{{ page.previous.url }}">&larr; Older</a></li>
  <li><a href="{{ site.baseurl}}/whatsnew.html">All Posts</a></li>
  <li class="next{% if page.next %} {% else %} disabled{% endif %}"><a href="{{ site.baseurl}}{{ page.next.url }}">Newer &rarr;</a></li>
</ul>

{% include footer.html %}
