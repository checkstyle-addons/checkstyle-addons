# This is the DEFAULT dependency configuration, which means it is the configuration used by the IDE, and also the
# dependency configuration which is used by the default artifacts (those without any specific appendix).

# Checkstyle base version and all other artifact versions are taken from the 'dependencies' section of the build script.
# Keep in mind that the base version must not be present in the list of compatible versions below.

# Checkstyle versions which we expect to be compatible with the base version above
CompatibleWithCheckstyle = 10.1, 10.2, 10.3, 10.3.1, 10.3.2, 10.3.3, 10.3.4, 10.4, 10.5.0, 10.6.0, 10.7.0, 10.8.0, \
    10.8.1, 10.9.0, 10.9.1, 10.9.2, 10.9.3, 10.10.0, 10.11.0, 10.12.0, 10.12.1, 10.12.2, 10.12.3, 10.12.4, 10.12.5, \
    10.12.6, 10.12.7, 10.13.0, 10.14.0, 10.14.1, 10.14.2, 10.15.0

JavaLevel = 11
JavadocLinks = https://checkstyle-addons.github.io/jsr305-javadoc/3.0.1/, \
    https://docs.oracle.com/en/java/javase/11/docs/api/, \
    https://jcip.net/annotations/doc/, \
    https://javadocs.sonarsource.org/3.0/apidocs/, \
    https://checkstyle.org/apidocs/

# The default dependency configuration must support SonarQube.
SonarQubeSupport = true

# The 'sonarqubePluginApi' entry in the version catalog cannot be higher than this:
SonarQubeMinPlatformVersion = 8.9

SonarQubeMinCheckstylePlugin = 10.0
