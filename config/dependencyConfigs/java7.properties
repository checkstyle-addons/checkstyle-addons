# This is the dependency configuration for Java 7 based runtimes.

# Checkstyle version 6.16 is incompatible with Checkstyle Addons because of a TokenTypes bug
# (see Checkstyle issue #2997 - https://github.com/checkstyle/checkstyle/issues/2997). Checkstyle 6.16.1 is OK.

# the Checkstyle base version
dependencyVersion.com.puppycrawl.tools = 6.16.1

# Checkstyle versions which we expect to be compatible with the base version above
CompatibleWithCheckstyle = 6.17, 6.18, 6.19

JavaLevel = 1.7
JavadocLinks = https://checkstyle-addons.github.io/jsr305-javadoc/3.0.1/, \
    https://docs.oracle.com/javase/7/docs/api/, \
    https://jcip.net/annotations/doc/, \
    https://javadocs.sonarsource.org/3.0/apidocs/, \
    https://checkstyle-addons.github.io/checkstyle-apidocs/v6.16.1/
dependencyVersion.com.google.code.findbugs = 3.0.0

SonarQubeSupport = false

# the SonarQube API version (for compiling the SonarQube plugin)
dependencyVersion.org.codehaus.sonar = 3.0
# the SLF4J NOP binding required for the SonarQube API version
dependencyVersion.org.slf4j = 1.6.2

# Jackson-Databind 2.13 changed to Java 8
dependencyVersion.com.fasterxml.jackson.core = 2.12.6
